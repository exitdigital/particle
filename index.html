<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Coda - Coming Soon</title>
    <link rel="shortcut icon" type="image/png" href="/favicon.png?v=3"/>
    <link rel="stylesheet" href="build/bundle.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript" src="build/bundle.js"></script>
</head>
<body>
<main>
    <div id="header">
        <div class="inner">
            <div class="left"><img src="assets/img/logo.svg" id="logo"></div>
            <div class="right">
                <div class="right-inner">
                    <span class="contact">+49 176 60997282</span>
                    <span class="contact">info@coda.works</span>
                    <img src="assets/img/burger.png" class="burger">
                </div>
            </div>
        </div>
    </div>
    <section class="section">
        <img src="assets/img/logo-text.svg" id="logo-text">
        <img src="assets/img/scroll-down-red.png" id="scroll-down">
        <canvas id="pong"></canvas>
    </section>
    <section class="section reveal">
        <div class="inner">
            <h2 class="giant section-title dot-text">Not just an agency<span class="red-dot">.</span></h2>
            <h2 class="giant section-title dot-text">We're your new product owner<span class="red-dot">.</span></h2>
        </div>
        <img class="arrow" src="assets/img/arrow.png"/>
    </section>
    <section class="section clients reveal">
        <div class="inner">
            <h2 class="section-title usp dot-text">our happy clients<span class="red-dot">.</span></h2>
        </div>
    </section>
    <section class="section team">
        <div class="inner">
            <h2 class="section-title usp dot-text">meet our team<span class="red-dot">.</span></h2>
        </div>
    </section>
    <section class="section contact">
        <div class="inner">
            <h2 class="section-title usp dot-text">drop us a line<span class="red-dot">.</span></h2>
        </div>
    </section>
    <footer class="section" id="footer">

    </footer>
</main>
</body>
</html>
